<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="weather-card">
    <div>
        <h1 id="city"></h1>
        <h3 id="date"></h3>
        <h2 id="time"></h2>
        <h3 id="humidity"></h3>
        <h3 id="pressure">Давление: — гПа</h3>
        <h3 id="wind">Ветер: — м/с</h3>
    </div>
    <div class="weather-card__div">
        <div>
            <img id="icon" src="" alt="Погода">
        </div>
        <h2 id="temp">Температура: — °C</h2>
        <h3 id="feels-like">Ощущается как: — °C</h3>
        <h2 id="description"></h2>
        <button id="button">Обновить погоду</button>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
